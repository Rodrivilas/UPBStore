<div class="login-container" >
    <form class="login-form" [formGroup]="formReg" (ngSubmit)="onSubmit()">
      
        <label class="form-label">Correo electrónico:</label>
        <input type="email" class="form-control" formControlName="email">
      
      
        <label class="form-label">Contraseña:</label>
        <input type="password" class="form-control" formControlName="password">
      
      <button type="submit" class="login-btn" value="Enviar">Registrarse</button>
    </form>

    <p class="bottom-text">¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></p>
  </div>
